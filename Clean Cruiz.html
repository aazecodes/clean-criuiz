  <body>
    <div class="container">
      <div class="section-one">
        <header class="header">
          <span class="b-logo">Clean Cruize</span>
          <nav class="navigate">
            <ul class="navigators">
              <li>Home</li>
              <li>About us</li>
              <li>Services</li>
              <li>Contact</li>
            </ul>
            <input type="button" value="login" class="loginbtn" />
          </nav>
        </header>

        <div class="landing-page">
          <div class="landing-action">
            <h1>Let us handle your next cleaning</h1>
            <p class="firstp">
              We at clean cluiz, we take delight to make your space sportless.
              We transform any dirty space into sparkling atmosphere
            </p>
            <input type="button" value="Book Now" class="landing-btn" />
          </div>
          <div class="landing-image">
            <img
              src="Illustration 1.png"
              alt="Using washing machine"
              class="illustration"
              width="400"
              height="300"
            />
          </div>
        </div>
        <div class="logo-category">
          <ul class="logo-group">
            <li class="logos">
              <img src="amazon-logo.png" alt="amazon logo" class="logo-img" />
            </li>
            <li class="logos">
              <img src="ebay-logo.png" alt="ebaylogo" class="logo-img" />
            </li>
            <li class="logos">
              <img src="klarna-logo.png" alt="klamalogo" class="logo-img" />
            </li>
            <li class="logos">
              <img src="master-card-logo.png" alt="master" class="logo-img" />
            </li>
            <li class="logos">
              <img src="stripe-logo.png" alt="stripe" class="logo-img" />
            </li>
            <li class="logos">
              <img src="neteller-logo 1.png" alt="neteller" class="logo-img" />
            </li>
          </ul>
        </div>
      </div>
    </div>
